<ion-view view-title="板状工件工艺">
  <ion-content scroll="true" scrollbar-y="true">

    <div class="list">
      <label class="item item-input">
        <span class="input-label">公称厚度(CM)</span>
        <input type="text" class="text-right"/>
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          透照方式
        </div>
        <select>
          <option>单壁单影</option>
        </select>
      </label> <label class="item item-input item-select">
      <div class="input-label">
        透照等级
      </div>
      <select>
        <option>A</option>
        <option selected>AB</option>
        <option>B</option>
      </select>
    </label>
      <label class="item item-input ">
        <span class="input-label">透照厚度(CM)</span>
        <span type="input-label"></span>
      </label>
      <label class="item item-input ">
      <span class="input-label">最小焦距(CM)</span>
      <span type="input-label"></span>
    </label>
      <label class="item item-input">
        <span class="input-label">实际焦距</span>
        <input type="text" class="text-right"/>
      </label>
      <label class="item item-input ">
        <span class="input-label">一次透照长度</span>
        <span type="input-label"></span>
      </label>

      <label class="item item-button-right" ">
        <span class="input-label">曝光量计算</span>
        <button class="button button-balanced">计算</button>
      </label>
      <label class="item item-input">
        <span class="input-label">源强度</span>
        <input type="text" class="text-right"/>
      </label>
      <label class="item item-input ">
        曝光时间
        <span type="input-label"></span>
      </label>
    </div>

  </ion-content>
</ion-view>
