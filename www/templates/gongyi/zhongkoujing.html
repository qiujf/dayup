<ion-view view-title="中口径管工件工艺">
  <ion-content scroll="true" scrollbar-y="true">

    <div class="list">

      <a class="item item-input">
        <span style="color:black;font-weight: bold;" class="input-label">公称厚度（mm)</span>
        <label class="item-input-wrapper input-area">
        <input type="number" class="text-right" min="0" ng-blur="onGongChengHouDuChange()"
               ng-model="banZhuang.gongChengHouDu" placeholder="请输入公称厚度"/>
          </label>
      </a>
      <a class="item item-input">
        <span style="color:black;font-weight: bold;" class="input-label">外径(mm)</span>
      <label class="item-input-wrapper input-area">
        <input type="number" ng-style="{'color':inputWaiJingColor}" class="text-right" min="100"
               ng-blur="onWaiJingChange()"
               ng-model="banZhuang.waijing" placeholder="请输入外径"/>
        </label>
      </a>
      <div ng-show="operationable">
      <a class="item item-input item-select">
        <span style="color:black;font-weight: bold;" class="input-label">
          透照方式
       </span>
        <select ng-model="banZhuang.touZhaoFangShi" ng-init="banZhuang.touZhaoFangShi='SBDY'">
          <option ng-repeat="touZhaoFangShi in banZhuangOpt.touZhaoFangShi" value="{{touZhaoFangShi.value}}">
            {{touZhaoFangShi.name}}
          </option>
        </select>
      </a>
      <a class="item item-input item-select">
        <span style="color:black;font-weight: bold;" class="input-label">
          透照等级
        </span>
        <select ng-model="banZhuang.touZhaoDengJi"
                ng-change="onTouZhaoDengjiChange()">
          <option ng-repeat="touZhaoDengJi in banZhuangOpt.touZhaoDengJi" value="{{touZhaoDengJi.value}}" ng-selected="touZhaoDengJi.value==banZhuang.touZhaoDengJi">
            {{touZhaoDengJi.name}}
          </option>
        </select>
      </a>
      <a class="item item-input">
        <span style="color:black;font-weight: bold;" class="input-label">像质计</span>
        <input type="text" class="text-right" ng-readonly="true" ng-model="banZhuang.xiangZhiJi"/>
      </a>

      <a class="item item-input">
        <span style="color:black;font-weight: bold;" class="input-label">透照厚度(mm)</span>
        <input type="number" class="text-right" ng-readonly="true" ng-model="banZhuang.touZhaoHouDu"/>
      </a>

      <a class="item item-input">
        <span style="color:black;font-weight: bold;" class="input-label">胶片距离(mm)</span>
        <input type="number" class="text-right" ng-readonly="true" ng-model="banZhuang.jiaoPianJuLi"/>
      </a>
      <a class="item item item item item-input">
        <span style="color:black;font-weight: bold;" class="input-label">焦点尺寸(mm)</span>

        <button class="button button-small button-stable" ng-click="setYouXiaoJiaoDianChiCun(2)">2</button>
        &nbsp;&nbsp;&nbsp;
        <button class="button button-small button-stable" ng-click="setYouXiaoJiaoDianChiCun(2.5)">2.5</button>
        &nbsp;&nbsp;&nbsp;
        <button class="button button-small button-stable" ng-click="setYouXiaoJiaoDianChiCun(3)">3</button>
        &nbsp;&nbsp;&nbsp;
        <label class="item-input-wrapper input-area">
          <input style=" width:auto; min-width:10%;" type="number" class="small text-right" ng-model="banZhuang.youXiaoJiaoDianChiCun"
                 ng-blur="onYouXiaoJiaoDianChiCun()"/>
        </label>
      </a>
      <a class="item item-input">
        <span style="color:black;font-weight: bold;" class="input-label">最小焦距(mm)</span>
        <input type="number" class="text-right" ng-readonly="true" ng-model="banZhuang.zuiXiaoJiaoJu"/>
      </a>
      <a class="item item-input">
        <span style="color:black;font-weight: bold;" class="input-label">实际焦距(mm)</span>
        <label class="item-input-wrapper input-area">
        <input type="number" class="text-right" min="0" ng-blur="onShiJiJiaoJuChange()"
               ng-model="banZhuang.shiJiJiaoJu" placeholder="请输入实际焦距"/></label>
      </a>
      <a class="item item-input">
        <span style="color:black;font-weight: bold;" class="input-label">透照次数</span>
        <input type="number" class="text-right" ng-readonly="true" ng-model="banZhuang.touZhaoCiShu"/>
      </a>
      <a class="item item-input">
        <span style="color:black;font-weight: bold;" class="input-label">一次透照长度(mm)</span>
        <label class="item-input-wrapper input-hide">
        <input type="number" class="text-right" ng-readonly="true" ng-model="banZhuang.yiCiTouZhaoChangDu"/></label>
      </a>
      <a class="item item-input item-select">
        <span style="color:black;font-weight: bold;" class="input-label">放射源</span>
        <select ng-model="banZhuang.fangSheYuan" ng-init="" ng-change="onFangSheYuanChange()">
          <option ng-repeat="fangsheYuan in banZhuang.fangSheYuanList" value="{{$index}}"  ng-selected="$index==banZhuang.fangSheYuan">
            {{fangsheYuan.type}}|容器{{fangsheYuan.rongQi}}|{{fangsheYuan.date}}
          </option>
        </select>
      </a>
      <a class="item item-input">
        <span style="color:black;font-weight: bold;" class="input-label">源强度(Ci)</span>
        <label class="item-input-wrapper input-area">
        <input type="number" class="text-right" ng-model="banZhuang.yuanQiangDu" ng-blur="onYuanQiangDuChange()" placeholder="请输入源强度"/>
          </label>
      </a>
      <a class="item item-input">
        <span style="color:black;font-weight: bold;" class="input-label">曝光量</span>

        <div style="width:50%"><p>{{banZhuang.baoGuangLiang}}Ci.min</p>

          <p>{{banZhuang.baoGuangliang_tbq}}TBq.min</p></div>
        <button class="button button-small" ng-click="openModal()">设置</button>
      </a>
      <a class="item item-input">
        <span style="color:black;font-weight: bold;" class="input-label"> 曝光时间(min)</span>
        <input type="number" class="text-right" ng-readonly="true" ng-model="banZhuang.baoGuangShiJian"> </input>
      </a>

      <a class="item" ng-show="enableSaving">
        <div class="col">
          <button class="button button-block button-positive font" ng-click="save()"><b>保存</b></button>
          </button>
        </div>
      </a>
      </div>
    </div>

  </ion-content>
</ion-view>
