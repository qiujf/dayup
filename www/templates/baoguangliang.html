<ion-modal-view id="baoguangjisuanview" ng-controller="BaoguangCtrl">
    <ion-content>
    <div class="bar bar-header">
        <button class="button">取消</button>
        <h1 class="title">曝光量计算</h1>
        <button class="button">确定</button>
    </div>

        <div class="list">
            <a><div>ddd</div></a>
            <a><div>ddd</div></a>
            <a class="item item-input item-select">

                    <option>Se75</option>
                    <option>ir192</option>

            <a class="item item-input item-select">

                    胶片型号
                </div>

                    <option>B</option>
                </select>
            </a>

            <a class="item item-input">
                <span class="input-label">照片修正系数</span>
                <input  type="text" class="text-right" ng-readonly="true" ng-value="zpxzxs"/>

            <a class="item item-input">
                <span class="input-label">计算结果</span>
                <input type="text" class="text-right" ng-readonly="true" value="0"/>
