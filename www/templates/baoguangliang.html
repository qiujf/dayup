<ion-modal-view id="baoguangjisuanview" >

      <ion-header-bar>
        <div class="buttons">
          <button class="button button-energized" ng-click="closeModal()">取消</button>
        </div>
        <h1 class="title">曝光计算</h1>
        <div class="buttons">
          <button class="button button-balanced" ng-click="saveAndCloseModal()">确定</button>
        </div>

      </ion-header-bar>


      <ion-content ng-controller="BaoguangCtrl">
        <div class="list">
          <a class="item item-input">
            <span class="input-label">实际焦距</span>
            <input type="number" class="text-right" ng-readonly="true" ng-model="baoGuangLiang.shiJiJiaoJu" value="0"/>
          </a>
          <a class="item item-input">
            <span class="input-label">透照厚度</span>
            <input type="number" class="text-right" ng-readonly="true" ng-model="baoGuangLiang.touZhaoHouDu" value="0"/>
          </a>
            <a class="item item-input item-select">
                <span class="input-label">放射源</span>
              <select ng-model="baoGuangLiang.fangSheYuan" ng-init="baoGuangLiang.fangSheYuan='Se75'" ng-blur="changeSource()">
                <option ng-repeat="fangSheYuan in baoGuangOpt.fangSheYuan" value="{{fangSheYuan.value}}">{{fangSheYuan.name}}</option>
              </select>
            </a>
            <a class="item item-input item-select">
                <div class="input-label">
                    胶片品牌
                </div>

              <select ng-model="baoGuangLiang.jiaoPianPinPai" ng-init="baoGuangLiang.jiaoPianPinPai='FS'">
                <option ng-repeat="jiaoPian in baoGuangOpt.jiaoPian" value="{{jiaoPian.value}}">{{jiaoPian.name}}</option>
              </select>

            </a>
            <a class="item item-input item-select">
                <div class="input-label">
                    胶片型号
                </div>
                <select>
                    <option>A</option>
                    <option selected>AB</option>
                    <option>B</option>
                </select>
            </a>

            <a class="item item-input">
                <span class="input-label">照片修正系数</span>
                <input  ng-model="baoGuangLiang.jiaoPianXiuZhengXiShu" type="number" class="text-right" ng-readonly="true" value="0"/>
            </a>

          <a class="item item-input">
            <span class="input-label">曝光量</span>
            <input type="number" class="text-right" ng-readonly="true" value="0"/>
          </a>
         </div>

    </ion-content>
</ion-modal-view>
