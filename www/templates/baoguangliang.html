<ion-modal-view id="baoguangjisuanview" ng-controller="BaoguangCtrl">

      <ion-header-bar>
        <div class="buttons">
          <button class="button button-energized" ng-click="doSomething()">取消</button>
        </div>
        <h1 class="title">曝光计算</h1>
        <div class="buttons">
          <button class="button button-balanced">确定</button>
        </div>

      </ion-header-bar>


      <ion-content>
        <div class="list">
          <a class="item item-input">
            <span class="input-label">实际焦距</span>
            <input type="number" class="text-right" ng-readonly="true" value="0"/>
          </a>
          <a class="item item-input">
            <span class="input-label">透照厚度</span>
            <input type="number" class="text-right" ng-readonly="true" value="0"/>
          </a>
            <a class="item item-input item-select">
                <span class="input-label">放射源</span>
                <select ng-model="sourceInput" ng-change="changeSource(sourceInput)">
                    <option>Se75</option>
                    <option>ir192</option>
                </select>
            </a>
            <a class="item item-input item-select">
                <div class="input-label">
                    胶片品牌
                </div>
                <select>
                    <option>A</option>
                    <option selected>AB</option>
                    <option>B</option>
                </select>
            </a>
            <a class="item item-input item-select">
                <div class="input-label">
                    胶片型号
                </div>
                <select>
                    <option>A</option>
                    <option selected>AB</option>
                    <option>B</option>
                </select>
            </a>

            <a class="item item-input">
                <span class="input-label">照片修正系数</span>
                <input  type="number" class="text-right" ng-readonly="true" value="0"/>
            </a>

          <a class="item item-input">
            <span class="input-label">曝光量</span>
            <input type="number" class="text-right" ng-readonly="true" value="0"/>
          </a>
         </div>

    </ion-content>
</ion-modal-view>
